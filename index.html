<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .Column_Form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 600px;
      color: #000;
    }

    .form-select option:hover {
      background: linear-gradient(90deg, #1DA1F2 0%, #00C18C 100%);
      color: #fff;
    }

    .btn-info {
      background-color: #1DA1F2;
      border: none;
    }

    .btn-info:hover {
      background: linear-gradient(90deg, #1DA1F2 0%, #00C18C 100%);
    }
  </style>
</head>
<body>

  <form id="contactForm" class="Column_Form">
    <h2 class="text-center text-white">Get in Touch</h2>

    <input type="text" id="name" placeholder="Full Name" class="form-control" required />
    <input type="tel" id="phone" placeholder="Phone Number" class="form-control" required />
    <input type="email" id="email" placeholder="Email Address" class="form-control" required />

    <select id="service" class="form-select" required>
      <option selected disabled>-- Select a Service --</option>
      <option>Static Website</option>
      <option>SEO Optimization</option>
      <option>Marketing</option>
      <option>Branding</option>
      <option>UI/UX Design</option>
      <option>Responsive Design</option>
      <option>CRM Integration</option>
    </select>

    <textarea id="message" placeholder="Your Message" class="form-control" rows="4" required></textarea>

    <button type="submit" class="btn btn-info text-white">Send Message</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        service: document.getElementById('service').value,
        message: document.getElementById('message').value
      };

      fetch('http://email.techscaleups.in/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        alert('Message sent successfully!');
        document.getElementById('contactForm').reset();
      })
      .catch(err => {
        console.error(err);
        alert('Something went wrong. Please try again later.');
      });
    });
  </script>

</body>
</html>
